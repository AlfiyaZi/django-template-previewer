<html>
    <body>
        <h1>Preview</h1>
        <form method="post" action="{{ render_url }}" target="content-preview">
            {% csrf_token %}
            {{ form }}
            <input type="submit">
        </form>
        <h2>This is how it looks:</h2>
        <iframe name="content-preview" sandbox="allow-scripts">
        </iframe>
    </body>
</html>
